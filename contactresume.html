<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<p><h1>Contact Me</h1></p>
<div>
<form method="POST" action="http://127.0.0.1:5500/index.html">
<div>
    <label for="userName">Username:</label>
    <input type="text" name="userName" id="userName" required>
</div>
<div>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>
</div>
<div>
    <label for="description">Questions:</label>
    <textarea name="description" id="description" rows="4" cols="50">What would you like to know?...</textarea>
</div>
<div>
    <input type="submit">
</div>    
</form>
</div>   
</body>
</html>
